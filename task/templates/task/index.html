{% block newlist %}

    <form class="form-group text-center" action="{% url 'task:task_list' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-outline mb-2 ">Submit</button>
    </form>
</div>
{% endblock newlist %}
