{% extends 'base.html' %}

{% block content %}
{% for task in tasks %}
    <div class="card border-success mb-3">
        <div class="card-header bg-transparent border-success">{{task.subject}}</div>
        <div class="card-body text-success">
            <p class="card-text">{{task.description}}</p>
        </div>
        <div class="card-footer bg-transparent border-success">{{task.date}}</div>
    </div>
{% endfor %}
{% endblock %}
