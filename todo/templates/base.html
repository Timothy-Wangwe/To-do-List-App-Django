<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tasks</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    {% load static %}

    <link rel="icon" type="image/ico" href="{% static '/img/favicon.ico' %}" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS Files -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('/static/img/cyber.jpg')">
        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--      Wizard container        -->
                    <div class="wizard-container stick-top">
                        <nav class="navbar navbar-expand navbar-light bg-light">
                            <a href="#" class="navbar-brand text-success"> <b>TASKS</b></a>
                            <ul class="navbar-nav ml-auto" style="float: right;">
                                <img src="/static/img/github-square.svg" alt="Tasks Icon" srcset="" class="nav-icons">
                                <li class="nav-item">
                                    <a href="https://github.com/timothy-wangwe/Toilet-Paper-Calculator"
                                        class="nav-link">Repository</a>
                                </li>
                                <img src="/static/img/code-branch.svg" alt="Tasks Icon" srcset="" class="nav-icons">
                                <li class="nav-item">
                                    <a href="https://github.com/timothy-wangwe" class="nav-link">Author</a>
                                </li>
                                <img src="/static/img/linkedin.svg" alt="Tasks Icon" srcset="" class="nav-icons">
                                <li class="nav-item">
                                    <a href="https://www.linkedin.com/in/timothy-wangwe" class="nav-link">LinkedIn</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="wizard-card card" data-color="green" id="wizard">
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#details" data-toggle="tab">New</a></li>
                                    <li><a href="#captain" data-toggle="tab">Pending</a></li>
                                    <li><a href="#description" data-toggle="tab">Done</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="wizard-container-fluid" style="padding-top: 150px !important;">
                        <div class="tab-content">
                            <div class="tab-pane" id="details">

                                {% block form %}
                                {% endblock %}

                                <input type="button" class="btn btn-success" value="Add +" onclick="new_task(event, 'new-task');" id="add">
                                <form action="" method="post" style="padding: 10px;">
                                    <div id="new-task" class="form-row">
                                        <div class="col">
                                            <label for="due-date">Due Date</label>
                                            <input type="text" name="Due Date" id="due-date" class="form-control form-control-sm" placeholder="Click to add date">
                                            <label for="task">Task</label>
                                            <input type="text" class="form-control" id="task" placeholder="Subject">
                                            <textarea name="" id="task" cols="30" rows="5" class="form-control" placeholder="Description..."></textarea>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                            <input type="button" class="btn btn-danger" value="Cancel" onclick="cancel_new_task(event, 'new-task');" id="cancel">
                                        </div>
                                    </div>
                                </form>

                                {% block task %}
                                {% endblock %}
                            </div>
                            <div class="tab-pane" id="captain">
                            </div>
                            <div class="tab-pane" id="description">
                            </div>
                        </div>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->
</body>
<!--   Core JS Files   -->
<script src="{% static '/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static '/js/material-bootstrap-wizard.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static '/js/jquery.validate.min.js' %}"></script>   

</html>
