<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tasks</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    {% load static %}

    <link rel="icon" type="image/ico" href="{% static '/img/favicon.ico' %}" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS Files -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('/static/img/cyber.jpg')">
        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--      Wizard container        -->
                    <div class="wizard-container">
                        <nav class="navbar navbar-expand navbar-light bg-light">
                            <a href="#" class="fas fa-tasks fa-2x text-success" style="text-decoration: none;"> TASKS</a>
                            <!-- <a href="#" class="navbar-brand text-success"> <b>TASKS</b></a> -->
                            <ul class="navbar-nav ml-auto" style="float: right;">
                                
                                <li class="nav-item" style="padding-top: 10px;" >
                                    <i class="fas fa-code-branch fa-2x"></i>
                                </li>
                                <li class="nav-item">
                                    <a href="https://github.com/timothy-wangwe/Toilet-Paper-Calculator"
                                        class="nav-link">Repository</a>
                                </li>

                                <li class="nav-item">
                                    <i class="fab fa-github-square fa-2x" style="padding-top: 10px;"></i>
                                </li>
                                <li class="nav-item">
                                    <a href="https://github.com/timothy-wangwe" class="nav-link">Author</a>
                                </li>

                                <li class="nav-item" style="padding-top: 10px;">
                                    <i class="fab fa-linkedin fa-2x"></i>
                                </li>
                                <li class="nav-item">
                                    <a href="https://www.linkedin.com/in/timothy-wangwe" class="nav-link">LinkedIn</a>
                                </li>
                            </ul>	
                        </nav>
                    </div>
                    <div class="wizard-container-fluid" style="padding-top: 1px !important;">
                        <div class="card wizard-card" data-color="green" id="wizard">
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#details" data-toggle="tab">New</a></li>
                                    <li><a href="#captain" data-toggle="tab">Pending</a></li>
                                    <li><a href="#description" data-toggle="tab">Done</a></li>
                                </ul>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane" id="details">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4 class="info-text"> Recently added Tasks</h4>
                                        </div>
                                    </div>
                                    <form action="" method="post" style="padding: 10px;">
                                        <input type="button" class="btn btn-success" value="Add +" onclick="new_task(event, 'new-task');" id="add">
                                        <div id="new-task" class="form-row">
                                            <div class="col">
                                                <label for="due-date">Due Date</label>
                                                <input type="text" name="Due Date" id="due-date" class="form-control form-control-sm" placeholder="Click to add date">

                                                <label for="task">Task</label>
                                                <input type="text" class="form-control" id="task" placeholder="Subject">

                                                <textarea name="" id="task" cols="30" rows="5" class="form-control" placeholder="Description..."></textarea>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                                <input type="button" class="btn btn-outline-danger" value="Cancel" onclick="cancel_new_task(event, 'new-task');" id="cancel">
                                            </div>
                                        </div>
                                    </form>
                                    {% block content %}
                                    {% endblock %}
                                </div>
                                <div class="tab-pane" id="captain">
                                    <h4 class="info-text">Started Tasks that yet to be completed</h4>
                                    <div class="row">
                                    </div>
                                </div>
                                <div class="tab-pane" id="description">
                                    <h4 class="info-text">Completed Tasks</h4>
                                    <div class="row">
                                    </div>
                                </div>
                                {% block form %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->
</body>
<!--   Core JS Files   -->
<script src="{% static '/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static '/js/material-bootstrap-wizard.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static '/js/jquery.validate.min.js' %}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
